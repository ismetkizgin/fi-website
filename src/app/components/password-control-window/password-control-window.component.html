<div ma-dialog-title class="institution-dialog__header">
    <div class="modal-header">
        <h2>{{ 'Delete Profile' | translate}}</h2>
        <a [mat-dialog-close]="false" class="close-icon">
            <mat-icon>close</mat-icon>
        </a>
    </div>
</div>
<mat-dialog-content class="mat-typography institution-dialog__content">
    <form #passwordControlForm="ngForm" (ngSubmit)="onSubmit(passwordControlForm)">
        <div class="form-group">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ 'Password' | translate }}</mat-label>
                <input matInput [type]=" _passwordShowHide ? 'text' : 'password'"
                    placeholder="{{ 'Enter Password' | translate }}" name="Password" minlength="6"
                    #Password="ngModel" [(ngModel)]="_model.Password" required>
                <a type="button" matSuffix (click)="_passwordShowHide = !_passwordShowHide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="_passwordShowHide">
                    <mat-icon>{{ _passwordShowHide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                </a>
                <mat-error
                    *ngIf="Password.invalid && (Password.dirty || Password.touched) && Password.errors.minlength">
                    {{ 'Password cannot be shorter than 6 characters' | translate }}</mat-error>
                <mat-error
                    *ngIf="Password.invalid && (Password.dirty || Password.touched) && Password.errors.required">
                    {{ 'Your Active Password field must be filled' | translate }}</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info w-100">{{ 'Send'| translate }}</button>
        </div>
    </form>
</mat-dialog-content>
